<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Diversity</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Functional Diversity</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#calculator" data-section="calculator">Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tasklist" data-section="tasklist">Task List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery" data-section="gallery">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <!-- Sección Calculadora -->
        <section id="calculator" class="content-section active">
            <h2 class="text-center mb-4">Calculator</h2>
            <div class="calculator-container">
                <!-- El contenido de la calculadora se agregará aquí -->
            </div>
        </section>

        <!-- Sección Lista de Tareas -->
        <section id="tasklist" class="content-section">
            <h2 class="text-center mb-4">Task List</h2>
            <div class="tasklist-container">
                <!-- El contenido de la lista de tareas se agregará aquí -->
            </div>
        </section>

        <!-- Sección Galería -->
        <section id="gallery" class="content-section">
            <h2 class="text-center mb-4">Image Gallery</h2>
            <div class="gallery-container">
                <!-- El contenido de la galería se agregará aquí -->
            </div>
        </section>
    </main>

    <!-- Pie de Página -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Final Project - Module 2</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="js/app.js"></script>
</body>
</html>
