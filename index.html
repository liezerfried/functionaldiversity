<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Diversity</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon.png">
    <link rel="shortcut icon" href="assets/images/favicon.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Barra de Navegación -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <!-- Logo/marca clickeable que lleva a la calculadora -->
            <a class="navbar-brand" href="#" onclick="goToSection('calculator'); event.preventDefault();">Functional Diversity</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#calculator" data-section="calculator">Calculator</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tasklist" data-section="tasklist">Task List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#gallery" data-section="gallery">Gallery</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido Principal -->
    <main class="container my-5">
        <!-- Sección Calculadora -->
        <section id="calculator" class="content-section active">
            <h2 class="text-center mb-4">Calculator</h2>
            <div class="calculator-container">
                <div class="calculator">
                    <!-- Display de la calculadora: muestra el número actual o resultado -->
                    <div class="calculator-display" id="display">0</div>
                    
                    <!-- Grid de botones de la calculadora organizado en 4 columnas -->
                    <div class="calculator-buttons">
                        <!-- Fila 1: Botones de función y operadores básicos -->
                        <button class="btn-calc btn-function" onclick="clearDisplay()">C</button> <!-- Clear: limpia todo -->
                        <button class="btn-calc btn-function" onclick="deleteDigit()">DEL</button> <!-- Delete: borra último dígito -->
                        <button class="btn-calc btn-operator" onclick="appendOperator('/')">/</button> <!-- División -->
                        <button class="btn-calc btn-operator" onclick="appendOperator('*')">×</button> <!-- Multiplicación -->
                        
                        <!-- Fila 2: Números 7, 8, 9 y resta -->
                        <button class="btn-calc btn-number" onclick="appendNumber('7')">7</button>
                        <button class="btn-calc btn-number" onclick="appendNumber('8')">8</button>
                        <button class="btn-calc btn-number" onclick="appendNumber('9')">9</button>
                        <button class="btn-calc btn-operator" onclick="appendOperator('-')">-</button> <!-- Resta -->
                        
                        <!-- Fila 3: Números 4, 5, 6 y suma -->
                        <button class="btn-calc btn-number" onclick="appendNumber('4')">4</button>
                        <button class="btn-calc btn-number" onclick="appendNumber('5')">5</button>
                        <button class="btn-calc btn-number" onclick="appendNumber('6')">6</button>
                        <button class="btn-calc btn-operator" onclick="appendOperator('+')">+</button> <!-- Suma -->
                        
                        <!-- Fila 4: Números 1, 2, 3 y botón igual (ocupa 2 filas verticalmente) -->
                        <button class="btn-calc btn-number" onclick="appendNumber('1')">1</button>
                        <button class="btn-calc btn-number" onclick="appendNumber('2')">2</button>
                        <button class="btn-calc btn-number" onclick="appendNumber('3')">3</button>
                        <button class="btn-calc btn-equals" onclick="calculate()" style="grid-row: span 2;">=</button> <!-- Igual: calcula resultado -->
                        
                        <!-- Fila 5: Número 0 (ocupa 2 columnas horizontalmente) y punto decimal -->
                        <button class="btn-calc btn-number" onclick="appendNumber('0')" style="grid-column: span 2;">0</button>
                        <button class="btn-calc btn-number" onclick="appendNumber('.')">.</button> <!-- Punto decimal -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Sección Lista de Tareas -->
        <section id="tasklist" class="content-section">
            <h2 class="text-center mb-4">Task List</h2>
            <div class="tasklist-container">
                <!-- Grupo de input para agregar nuevas tareas -->
                <div class="task-input-group mb-4">
                    <!-- Campo de texto para escribir la tarea -->
                    <input type="text" id="taskInput" class="form-control mb-2" placeholder="Enter a new task...">
                    <!-- Campo de fecha para la tarea -->
                    <input type="date" id="taskDate" class="form-control mb-2" placeholder="Select due date (optional)">
                    <!-- Botón para agregar la tarea (también funciona presionando Enter) -->
                    <button onclick="addTask()" class="btn btn-primary">Add Task</button>
                </div>
                <!-- Lista donde se mostrarán todas las tareas -->
                <!-- Las tareas se crean dinámicamente con JavaScript -->
                <ul id="taskList" class="list-group">
                    <!-- Las tareas se agregarán aquí dinámicamente -->
                </ul>
            </div>
        </section>

        <!-- Sección Galería -->
        <section id="gallery" class="content-section">
            <h2 class="text-center mb-4">Image Gallery</h2>
            <div class="gallery-container">
                <!-- Grid responsive de Bootstrap para mostrar las imágenes -->
                <!-- Las imágenes se organizan en 3 columnas en pantallas medianas/grandes -->
                <!-- En móviles se muestran en 2 columnas o 1 según el tamaño -->
                <div class="row" id="galleryGrid">
                    <!-- Las imágenes se agregarán aquí dinámicamente -->
                </div>
            </div>
        </section>
    </main>

    <!-- Modal para mostrar imagen ampliada -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="modalCaption"></div>
    </div>

    <!-- Pie de Página -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Final Project - Module 2</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript Personalizado -->
    <script src="js/app.js"></script>
</body>
</html>
